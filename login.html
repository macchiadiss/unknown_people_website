  <title>Unknow-people</title>
   <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

 <link rel="stylesheet" href="style-login.css">

 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.2.2/flickity.min.css" integrity="sha512-BiFZ6oflftBIwm6lYCQtQ5DIRQ6tm02svznor2GYQOfAlT3pnVJ10xCrU3XuXnUrWQ4EG8GKxntXnYEdKY0Ugg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">

 </head>
 <body>

   <div class="center">
     <label for="" class="show-btn">Login/Register</label>
     <div class="container">
       <label for="" class="close-btn fas fa-times"></label>
       <div class="text med-text">Login</div>
       <form action="#">
         <div class="data">
           <input type="text" required placeholder="Username">
         </div>
         <div class="data">
           <input type="password" required placeholder="Password">
         </div>
         <div class="forgot-password"><a href="#">Forgot Password?</a></div>
         <div class="btn">
           <div class="inner">
             <button type="submit">Login</button>
           </div>
          </div>
           <div class="signuplink">Not a member? <a href="#">Signup now</a></div>
       </form>
     </div>
   </div>








 <!-- Jquery -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.2.2/flickity.pkgd.min.js" integrity="sha512-cA8gcgtYJ+JYqUe+j2JXl6J3jbamcMQfPe0JOmQGDescd+zqXwwgneDzniOd3k8PcO7EtTW6jA7L4Bhx03SXoA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

 <script>
   $( document ).ready(function() {

     /* Open Panel */
     $( ".hamburger" ).on('click', function() {
       $(".menu").toggleClass("menu--open");
     });

   });
 </script>










</body>
